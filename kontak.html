<html lang="id">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>
  <header class="bg-success text-white p-3 d-flex align-items-center">
    <h1 class="h4 mb-0">Green Thrift</h1>
    <nav class="ms-auto">
      <a href="index.html" class="btn btn-outline-light btn-sm me-2">Home</a>

  <main class="container py-5">
    <h2>Hubungi Kami</h2>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="pesan" class="form-label">Pesan</label>
        <textarea class="form-control" id="pesan" rows="4" required></textarea>
      </div>
      <button type="button" id="kirim-btn" class="btn btn-success">Kirim Pesan</button>
    </form>
    <p class="mt-2"><em>Form ini hanya tampilan, tidak mengirim data.</em></p>
  </main>

  <footer class="bg-success text-white text-center p-3">
